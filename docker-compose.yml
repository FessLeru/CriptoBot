version: '3.8'

services:
  crypto-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trading-bot
    restart: unless-stopped
    
    env_file:
      - .env
    
    volumes:
      # Используем именованные тома для надежного хранения данных
      - bot_logs:/app/logs
      - bot_reports:/app/reports
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: "512M"
          cpus: '0.5'
        reservations:
          memory: "256M"
          cpus: '0.25'
          
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Определяем именованные тома
volumes:
  bot_logs:
    driver: local
  bot_reports:
    driver: local 